# Default configuration properties

# Browser configuration
browser=chrome
headless=false
timeout=10

# Application URL
baseUrl=https://dev-dash.janitri.in/

# API configuration has been removed

# Test configuration
takeScreenshotOnFailure=true
retryFailedTests=false
maxRetryCount=1

# Reporting configuration
enableExtentReports=true
extentReportTitle=Janitri Dashboard Test Report
extentReportName=LoginPageTests

# Performance thresholds (in milliseconds)
pageLoadTimeout=30000
scriptTimeout=30000
elementLoadTimeout=10000
performanceThreshold=3000

# Accessibility testing
enableAccessibilityTesting=true
accessibilityViolationThreshold=0

# Security testing
checkForXssVulnerabilities=true
checkForSqlInjectionVulnerabilities=true
enableSecurityTests=true

# Mobile testing
emulateDevice=false
deviceName=iPhone X